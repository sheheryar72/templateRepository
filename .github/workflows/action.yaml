name: shell commands
on: [push]
jobs: 
 run-shell-commands:
  runs-on: ubuntu-latest
  steps: 
   - name: echo a string
     run: echo "Sheheryar Izhar"
   - name: check node and npm version
     run: |
      node -v
      npm -v
   - name: run python commands
     run: |
      import platform
      print(platform.processor())
     shell: python
  run: windows-commands:
   runs-on: windows-latest
   steps: 
    - name: get location
      run: Get-Location
